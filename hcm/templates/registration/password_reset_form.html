<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
	<title>BISP Human Capability Management</title>
	<link rel="icon" type="image/png" href="/media/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">
</head>
<body>
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.php">
					<img src="/media/logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="{% url 'User:user_login' %}">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src="/media/images/forgot-password.png" alt="">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Forgot Password</h2>
						</div>
						<h6 class="mb-20">Enter your email address to reset your password</h6>
						<form method="POST">
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Email" name="email" value="{{request.POST.email}}">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
								</div>
							</div>
                            <span class="error">{{ form.email.errors }}</span>
                            {% csrf_token %}
							<div class="row align-items-center">
								<div class="col-5">
									<div class="input-group mb-0">
										<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
									</div>
								</div>
								<div class="col-2">
									<div class="font-16 weight-600 text-center" data-color="#707373">OR</div>
								</div>
								<div class="col-5">
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'User:user_login' %}">Login</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-119386393-1');
	</script>
	  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<!-- js -->
	<script src="{% static 'js/core.js' %}"></script>
	<script src="{% static 'js/script.min.js' %}"></script>
	<script src="{% static 'js/process.js' %}"></script>
	<script src="{% static 'js/layout-settings.js' %}"></script>
</body>
</html>
