<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta charset="utf-8">
	<title>BISP Human Capability Management</title>
	<link rel="icon" type="image/png" href="/media/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.php">
					<img src="/media/logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="/media/login-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To BISP HCM</h2>
						</div>
						<form method="POST" action="" id="form">
                            {% csrf_token %}
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name="email" placeholder="Email" autofocus="true" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg"name="password" placeholder="Password" required />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
                            <span class="error" style="color:red; list-style:none">{{form.password.errors}}</span>
							<div class="pb-30">
								<div class="forgot-password"><a href="{% url 'User:password_reset' %}">Forgot Password</a></div>
							</div>
                            {% if error %}
                                <p class="error" style="color:red; list-style:none">{{ message }}</p>
                            {% endif %}
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-119386393-1');
	</script>
	  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<!-- js -->
	<script src="{% static 'js/core.js' %}"></script>
	<script src="{% static 'js/script.min.js' %}"></script>
	<script src="{% static 'js/process.js' %}"></script>
	<script src="{% static 'js/layout-settings.js' %}"></script>
</body>
</html>
